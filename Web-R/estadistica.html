<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .content {
            padding: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #040404;
        }
        select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        #estadisticas {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Estadísticas de la Tienda</h1>
    </header>

    <div class="content">
        <p>Seleccione una de las estadísticas a continuación para ver información relevante sobre el rendimiento de la tienda.</p>

        <!-- Desplegable para elegir estadística -->
        <select id="estadisticaSelector">
            <option value="gananciasTotales">Total de las Ganancias</option>
            <option value="productosBajoStock">Productos con stock bajo (&lt; 5)</option>
            <option value="clientesMasPedidos">Clientes con más pedidos (&gt; 10)</option>
            <option value="gananciasPorMes">Ganancias por Mes</option>
            <option value="productosNuncaComprados">Productos Nunca Comprados</option>
            <option value="productosMasGanancia">Productos con más de 500€ de ganancia</option>
        </select>

        <!-- Área para mostrar la estadística seleccionada -->
        <div id="estadisticas">
            <h3 id="tituloEstadistica">Selecciona una estadística para mostrar.</h3>
            <p id="descripcionEstadistica">Aquí aparecerá la información cuando selecciones una estadística.</p>
        </div>

        <!-- Botón para volver a index.html -->
        <a href="index.html" class="button">Volver al inicio</a>
    </div>

    <script src="estadistica.js"></script>
    
</body>
</html>
